<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas(Pictures)</h1>
    <p>Veja que a imagem se adapta ao tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/bicicleta.png" type="image/png">
        <source media="(max-width: 1040px)" srcset="imagens/carro.png" type="image/png">
        <img src="imagens/caminhao.png" alt="Foto Flexível">
    </picture>

    <p>Você está vendo um caminhão, um carro ou uma bicicleta?</p>
    <p>Experimente aumentar e diminuir o tamanho do seu navegador &#x1F62F</p>
    <h1>Áudio</h1>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Se o navegador não é compatível com a reprodução do áudio. <a href="midia/guanacast-33.mp3" download="guanacast-33.zip" type="audio/zip">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
