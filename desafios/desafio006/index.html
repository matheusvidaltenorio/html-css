<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li ><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li ><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li ><abbr title="Use a tag <ol> para criar a lista, coloque o type dentro do <ol></ol> de abertura e deixe sem nada ou coloque o numero 1 e li para cada item. ">Listas numeradas</abbr></li>
        <li ><abbr title="Use a tag <img> para colocar imagens.">Imagens</abbr></li>
        <li ><abbr title="Use a tag <ul></ul> para uma Lista  com demarcadores">Listas com demarcadores</abbr></li>
        <li ><abbr title="Se quiser colocar flavicon, use a TAG link:flavicon antes do titulo no HEAD">Link de Flavicon</abbr></li>
        <li ><abbr title="Use a TAG <!----> para comentar">Comentar</abbr></li>
        <li ><abbr title="Use a tag <a> que é a âncora para criar links externos ou internos.">âncora</abbr></li>
    </ul>
</body>
</html>
